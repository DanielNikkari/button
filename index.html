<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 2: Interaction with Javascript and HTM</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;900&family=Source+Sans+Pro:wght@300;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Daniel Nikkari's button</h1>
    <button id="custom-button" onclick="handleClick()">Click me</button>
  </body>
  <script>
    const handleClick = () => {
      const newDiv = document.createElement("div")
      const newElem = document.createTextNode("the assignment has been completed")
      newDiv.appendChild(newElem)
      const currentDiv = document.getElementById("div1");
      document.body.insertBefore(newDiv, currentDiv);
      const button = document.getElementById("custom-button");
      button.className = 'clicked';
      delay(200).then(() => {
        button.classList.remove("clicked");
      })
      delay(3050).then(() => {
        newDiv.remove();
      }); 
    }
    function delay(time) {
      return new Promise(resolve => setTimeout(resolve, time));
    }
  </script>
</html>
